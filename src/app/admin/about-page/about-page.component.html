<style>
 @keyframes swing {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px) rotateY(5deg); }
  50% { transform: translateX(5px) rotateY(-5deg); }
  75% { transform: translateX(-2px) rotateY(2deg); }
  100% { transform: translateX(0); }
}

.icon i {
  animation: swing 1s infinite;
  transform-origin: center;
}


</style>
<div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel" style="height:100%;position: relative;overflow: auto;">
    <app-navbar></app-navbar>
    <div class="content">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12" style="height: 90vh;overflow: auto;">
            <!-- <button (click)="openCreateDialog()" style="display: block;" mat-raised-button>Add one!</button> -->
            <br>
    <table class="table table-light table-hover" style="width: 100%;max-height: 100%;box-shadow: 3px 3px 5px #aaa;" >
        <thead>
            
          </thead>
          <tbody>
            <tr *ngFor="let f of about.aboutPage; index as i" >
              <div class="card">
                <div class="card__body">
                  <div class="half">
                    <div class="image">
                      <img width="100px" src="../../../assets/ApiImage/{{f.image}}">
                     </div>
                  </div>
                  <div class="half">
                    <div class="description">
                      <p>
                        {{f.descriptions}}
                      </p>
                    </div>
                    <span class="stock" style="font-style: italic;padding: 0 5px;">Email </span>
                    <div class="reviews" style="display: inline-block; font-family: Arial;">{{f.text1}}</div>
                      <br>
                      <span class="stock" style="font-style: italic;padding:0 5px;">Phone </span>
                      <div class="reviews" style="display: inline-block; font-family: Arial;">{{f.text2}}</div>
                  </div>
                </div>
                <div class="card__footer">
                  <div class="recommend">
                    <p><i class="fa fa-plane"></i> Recommended by</p>
                    <h3><i class="fa fa-plane"></i> Andrew Palmer</h3>
                  </div>
                  <div class="action">
                    <button (click)="openUpdateDialog(f)" mat-raised-button color="primary">Update</button>
                  </div>
                </div>
              </div>
            </tr>
            
          </tbody>
      </table>
</div>
<app-footer style="position: absolute;top: 100%;left: 0;right: 0;padding: 15px;"></app-footer>
</div>
<ng-template #updateDialog>
    <h1 mat-dialog-title style="text-align: center;">Update About</h1>
    <form [formGroup]="updateForms" style="width:400px;height: 400px;display: flex;align-items: center;flex-direction: column;">
    <p>
        <mat-form-field appearance="fill">
          <input formControlName="descriptions" [(ngModel)]="data.descriptions" matInput >
        </mat-form-field>
    </p>
    <p>  
        <mat-form-field appearance="fill">
          <input formControlName="text1" [(ngModel)]="data.text1" matInput placeholder="Placeholder">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <input type="text" formControlName="text2" [(ngModel)]="data.text2" matInput placeholder="Placeholder">
        </mat-form-field>
      
      </p>
      <p>
        <mat-form-field appearance="fill">
          <input formControlName="text3" [(ngModel)]="data.text3" matInput placeholder="Placeholder">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <input formControlName="text4" [(ngModel)]="data.text4" matInput placeholder="Placeholder">
        </mat-form-field>
      </p>
      <p>
      
        <mat-form-field appearance="fill">
          <input formControlName="text5" [(ngModel)]="data.text5" matInput placeholder="Placeholder">
        </mat-form-field>
      </p>
      <div>
        <label style="border: 2px solid #007bff; display: inline-block; padding: 8px 12px; cursor: pointer; font-size: 16px; border-radius: 4px; background-color: #007bff; color: #fff; font-family: Arial, sans-serif; position: relative;">
          <input type="file" #file formControlName="image" (change)="uploadImage(file.files)" style="display: none;">
          <span style="margin-right: 8px;">ðŸ“·</span> <!-- Camera icon -->
          Choose Image
      </label>
            </div>
            <div style="text-align: right; margin-top: 16px;">
              <button (click)="updateAbout()" mat-button mat-dialog-close="yes" style="color: white; background-color: #007bff;margin-right: 5px;">
                  <mat-icon style="margin-right: 8px;">save</mat-icon>
                  Update
              </button>
              <button mat-button mat-dialog-close="no" cdkFocusInitial style="color: white; background-color: #dc3545;">
                  <mat-icon style="margin-right: 8px;">cancel</mat-icon>
                  Cancel
              </button>
          </div>
          
    </form>
    
    </ng-template>
