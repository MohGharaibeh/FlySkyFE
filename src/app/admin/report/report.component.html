<style>
  th {
    color: #014b85;
  }
</style>
<div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="content" id="content">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="mb-3 row">
                <div class="col-5">
                  <button type="button" class="btn btn-primary" style="background-color: #014b85;" (click)="makePDF()">
                    Downlaod
                  </button>
                </div>
              </div>
            <br>
            <form (submit)="onSearch()" style="text-align: center; max-width: 400px; margin: 0 0 10px 0; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">

              <label for="departulDate" style="display: block; margin-bottom: 5px;">Start Date</label>
              <input type="date" id="departulDate" name="departulDate" [(ngModel)]="departulDate" style="padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px;">
          
              <label for="arrivelDate" style="display: block; margin-bottom: 5px;">End Date</label>
              <input type="date" id="arrivelDate" name="arrivelDate" [(ngModel)]="arrivelDate" style="padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px;">
          
              <button type="submit" class="btn btn-primary" style="display: block; width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: white;">Search</button>
          
          </form >
          

            <div #content class="pdf">
              <table class="table table-light table-hover" style="width: 100%;" id="down">
                <thead>
                    <tr #head>
                      <th >#</th>
                      <th >status</th>
                      <th >fromCountry</th>
                      <th >toCountry</th>
                      <th >total_price</th>
                      <th >numberOfPassenger</th>
                      <th >departuredate</th>
                      <th >arrivaldate</th>
                    </tr>
                  </thead>
                 
                    <tbody >
                      <tr #body *ngFor="let f of reports.report; index as i">
                        <th >{{i+1}}</th>
                        <td>{{f.status}}</td>
                        <td>{{f.fromCountry}}</td>
                        <td>{{f.toCountry}}</td>
                        <td>{{f.total_price}}</td>
                        <td>{{f.numberOfPassenger}}</td>
                        <td>{{f.departuredate | date:'short'}}</td>
                        <td>{{f.arrivaldate | date:'short'}}</td>
                        
                      </tr>

                    </tbody>
                    <tfoot>
                      <tr >
                        <td style="font-size: 25px; font-weight: bold;">Total Profit</td>
                        <td style="font-size: 25px; font-weight: bold;">${{reports.myProfit.profit}}</td>
                      </tr>
                    </tfoot>
                    
               
              </table>


    </div>
          </div>
        </div>
          </div>
          <div>
           
          </div>
          <canvas  id="chart"></canvas>
<app-footer ></app-footer>
</div>
</div>
