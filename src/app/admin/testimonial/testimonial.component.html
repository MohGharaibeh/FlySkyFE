
<div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel" style="height: 90%;">
    <app-navbar></app-navbar>
    <div class="content">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <!-- <button (click)="openCreateDialog()" style="display: block;" mat-raised-button>Add one!</button> -->
            <br>
    <table class="table table-light table-hover" style="width: 100%;">
        <thead>
            <tr>
              <th >#</th>
              <th >message</th>
              <th >user name</th>
              <th >State</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let f of tests.test; index as i" >
              <th >{{i+1}}</th>
              <td >{{f.message}}</td>
              <td>{{f.fullName}}</td>
              <td>{{f.status}}</td>
              
              <td>
                <button (click)="openDeleteDialog(f.testimonialid)" mat-raised-button style="background-color: red;color: white;">Delete</button>
                
                <button *ngIf="f.status != 'accept'" (click)="acceptTestimonial(f.testimonialid)" mat-raised-button style="background-color: green;color: white;">Accept</button>
              </td>
            </tr>
            
          </tbody>
      </table>
</div>
</div>
<app-footer style="position: absolute;top: 100%;right: 0;left: 0;"></app-footer>

<ng-template #deleteDialog>
    <h1 mat-dialog-title>Delete Testimonial?</h1>
    <div mat-dialog-content>
      Would you like to delete this Testimonial?
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes">Delete</button>
      <button mat-button mat-dialog-close="no" cdkFocusInitial>Cancel</button>
    </div>
    </ng-template>
