<style>
    th {
        color: #014b85;
    }
</style>
<div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel" style="height: 90%;">
    <app-navbar></app-navbar>
    <div class="content">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <!-- <button (click)="openCreateDialog()" style="display: block;" mat-raised-button>Add one!</button> -->
            <br>
            <table class="table table-light table-hover" style="width: 100%;box-shadow: 3px 3px 5px #aaa;">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Content</th>
                      <th>user name</th>
                      <th>State</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let f of tests.test; index as i">
                      <th>
                          {{i+1}}
                      </th>
                      <td style="max-width: 300px; word-wrap: break-word; white-space: pre-line;">
                        {{ f.message }}
                    </td>
                    
                      <td>{{f.fullName}}</td>
                      <td>{{f.status}}</td>
          
                      <td>
                          <button (click)="openDeleteDialog(f.testimonialid)" mat-raised-button style="background-color: red;color: white;">
                              <mat-icon>delete</mat-icon>
                              Delete
                          </button>
          
                          <button *ngIf="f.status !== 'accept'" (click)="acceptTestimonial(f.testimonialid)" mat-raised-button style="background-color: green;color: white;">
                              <mat-icon>done</mat-icon>
                              Accept
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>
          
</div>
</div>
<app-footer style="position: absolute;top: 100%;right: 0;left: 0;"></app-footer>

<ng-template #deleteDialog>
    <h1 mat-dialog-title style="color: #ffa801;">Delete Testimonial?</h1>
    <div mat-dialog-content>
      Would you like to delete this Testimonial?
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes" style="background-color: #f44336; color: white;">
          <mat-icon>delete</mat-icon>
          Delete
      </button>
      <button mat-button mat-dialog-close="no" cdkFocusInitial style="background-color: #4caf50; color: white;">
          <mat-icon>cancel</mat-icon>
          Cancel
      </button>
  </div>
  
    </ng-template>
