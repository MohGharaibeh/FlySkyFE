<div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="content">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <!-- <button (click)="openCreateDialog()" style="display: block;" mat-raised-button>Add one!</button> -->
            <br>
    <table class="table table-light table-hover" style="width: 100%;">
        <thead>
            <tr>
              <th >#</th>
              <th >message</th>
              <th >subject</th>
              <th >email</th>
              <th >phone</th>
              <th >senddate</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let f of contact.contacts; index as i" >
              <th >{{i+1}}</th>
              <td >{{f.message}}</td>
              <td>{{f.subject}}</td>
              <td>{{f.email}}</td>
              <td>{{f.phone}}</td>
              <td>{{f.senddate | date:'short'}}</td>
              <button (click)="gitItById(f.contactid)">Replay</button>
              
            </tr>
            
          </tbody>
      </table>
<app-footer></app-footer>
</div>
</div>

<ng-template #replay style="padding: 15px;">
  <textarea [(ngModel)]="message" style="display: block;" placeholder="Enter Replay"></textarea>
  <button (click)="send()">Send</button>
</ng-template>
