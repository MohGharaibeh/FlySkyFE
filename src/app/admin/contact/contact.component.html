<style>
  th {
    color: #014b85;
  }
</style>
<div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel" style="height: 90%;">
    <app-navbar></app-navbar>
    <div class="content">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <!-- <button (click)="openCreateDialog()" style="display: block;" mat-raised-button>Add one!</button> -->
            <br>
    <table class="table table-light table-hover" style="width: 100%;">
        <thead>
            <tr>
              <th >#</th>
              <th >message</th>
              <th >subject</th>
              <th >email</th>
              <th >phone</th>
              <th >senddate</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let f of contact.contacts; index as i" >
              <th >{{i+1}}</th>
              <td >{{f.message}}</td>
              <td>{{f.subject}}</td>
              <td>{{f.email}}</td>
              <td>{{f.phone}}</td>
              <td>{{f.senddate | date:'short'}}</td>
              <td>
                <button (click)="gitItById(f.contactid)" style="background-color: #014b85; color: white; border: none; padding: 8px 16px; border-radius: 4px;">
                    <i class="fas fa-reply"></i>
                     Replay
                </button>
            </td>
            
            </tr>
            
          </tbody>
      </table>
</div>
</div>

<ng-template #replay style="padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;border-radius: 15px;">
  <textarea [(ngModel)]="message" style="display: block; width: 100%; box-sizing: border-box; margin: 15px;width: 300px;height: 300px;padding: 15px;" placeholder="Enter Replay"></textarea>
  <div style="align-items: center;justify-content: center;display: flex;margin-bottom: 15px;">

    <button (click)="send()" style="background-color: #007bff; color: #fff; border: none; border-radius: 3px; padding: 5px 10px; cursor: pointer;">
      <i class="fa fa-paper-plane" aria-hidden="true"></i> Send
    </button>
  </div>
</ng-template>
