<!-- Favourite Places Start -->
<div class="favourite-place place-padding">
    <div class="container">
        <!-- Section Tittle -->
        <div class="row">
            <div class="col-lg-12">
                <div class="section-tittle text-center">
                    <span>FEATURED TOURS Packages</span>
                    <h2>Favourite Places</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-6" *ngFor="let fly of search.dateShow">
                <div class="single-place mb-30">
                    <div class="place-img">
                        <img src="../../../assets/ApiImage/{{fly.image}}" alt="">
                    </div>
                    <div class="place-cap">
                        <div class="place-cap-top">
                            <span><i class="fas fa-star"></i><span>Capacity {{fly.capacity}}</span> </span>
                            <h3><a href="#">{{fly.description}}</a></h3>
                            <p class="dolor">{{fly.price}} <span>/ Per Person</span></p>
                        </div>
                        <div class="place-cap-bottom">
                            <ul>
                                <li><i class="far fa-clock"></i>{{fly.departuredate | date:'short'}}</li>
                                <li><i class="far fa-clock"></i>{{fly.arrivaldate | date:'short'}}</li>
                            </ul>
                            <ul>
                                <li><i class="fas fa-map-marker-alt"></i>{{fly.fromcountry}}</li>
                                <li><i class="fas fa-map-marker-alt"></i>{{fly.tocountry}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<!-- Favourite Places End -->
<app-footer></app-footer>
